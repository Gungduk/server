   <script type="text/javascript">
      var map = new naver.maps.Map('map');

      var Gyeongbok_plc = new naver.maps.LatLng(37.575916, 126.976919);

      map.setCenter(Gyeongbok_plc);
      map.setZoom(13);

      // 마커
      var Gyeongbok_marker = new naver.maps.Marker({
          position: new naver.maps.LatLng(37.579813, 126.976998),
          map: map
      });

      var startLoop;

      var nowHere_marker;

      window.onload = function(){
         if(navigator.geolocation == undefined){
            alert("위치 정보 기능을 지원하지 않습니다!")
               return;
         }
      }

      function showData(){

         // checkAvailability();
         // nowHere_marker.setMap(null); // 이전 마커 없애기

         if(navigator.geolocation){
            // nowHere_marker.setMap(null); //이전 마커 없애기.
            navigator.geolocation.getCurrentPosition(success, fail); // 현재 위치 정보를 조사하고 성공 실패 했을시 호출되는 함수 설정
         }
         else{
            alert('브라우저가 geolocation을 지원하지 않습니다!.');
         }
         // setTimeout(showData, 1000);
      }

      function loopData(){
         startLoop = setInterval(showData, 1000); // 1초 간격
      }

      function stopData(){
         clearInterval(startLoop);
      }

      var arr_qstans = []; // 퀘스트 정답 값이 저장되는 배열
      var arr_qstname = []; // 퀘스트 이름이 저장되는 배열

      // 성공
      function success(position) {

         if(nowHere_marker != null){
            nowHere_marker.setMap(null); // 이전 마커 없애기
         }

         //var lat = position.coords["latitude"];
         //var lon = position.coords["longitude"];
         
         var lat = 37.575916;
         var lon = 126.976919;

         var nowHere = new naver.maps.LatLng(lat,lon);

         map.setCenter(nowHere); // 중심 좌표 이동
         map.setZoom(13);     // 줌 레벨 변경

         // nowHere_marker = new naver.maps.Marker({
         // position: new naver.maps.LatLng(lat, lon),
         // map: map
         // });

         nowHere_marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(lat, lon),
            map: map,
            icon: {
               url: './img/ic_place_black_24dp_1x.png',
               // size: new naver.maps.Size(35, 36),
               // origin: new naver.maps.Point(0, 0),
                 // anchor: new naver.maps.Point(25, 26)
            }
         });

         //var wsUri = "ws://13.125.177.106:8080/gungduk/websocket/echo.do";
         var wsUri = "ws://localhost:8181/gungduk/websocket/echo.do";

         var msg = "{ \"latitude\":" + lat + ", \"longitude\":" + lon + ", \"id\": \"sy\"}";
         console.log(msg);
         this.send = function (message, callback) {
             this.waitForConnection(function () {
                 ws.send(message);
                 if (typeof callback !== 'undefined') {
                   callback();
                 }
             }, 1000);
         };

         this.waitForConnection = function (callback, interval) {
             if (ws.readyState === 1) {
                 callback();
             } else {
                 var that = this;
                 // optional: implement backoff for interval here
                 setTimeout(function () {
                     that.waitForConnection(callback, interval);
                 }, interval);
             }
         };
         
            websocket = new WebSocket(wsUri);
            websocket.onopen = function(data) {
                console.log("연결됨");
               this.send(msg);  
            };
            websocket.onmessage = function(data) {
               console.log(data);
               
               var obj = JSON.parse(data.data);
            $('#ModalLabel_sp').text(obj.qstName);
            $('#ModalBodyImg_sp').attr('src', obj.imgUrl); // 궁 정보 모달창의 이미지
            $('#ModalBody_sp').text(obj.info);

            $('#ModalLabel_qp').text(obj.qstName);
            $('#ModalBodyImg_qp').attr('src', obj.imgUrl); // 퀘스트 정보 모달창의 이미지
            $('#ModalBody_qp').text(obj.qst);

            $('#inlineRadio1').text(obj.qstEx1);
            $('#inlineRadio2').text(obj.qstEx2);
            $('#inlineRadio3').text(obj.qstEx3);

            arr_qstans.push(obj.answer);
            arr_qstname.push(obj.qstName);
            console.log(arr_qstname);

            $('#ModalLabel_cp').text(obj.qstName);
            $('#ModalBodyImg_cp').attr('src', obj.imgUrl);
            $('#ModalBody_cp').text(obj.info);

            $('#ModalLabel_ip').text(obj.qstName);
            $('#ModalBodyImg_ip').attr('src', obj.imgUrl);
            $('#ModalBody_ip').text(obj.info);

            $('#ModalPopup').modal('show');
            };
            websocket.onerror = function(evt) {
                console.log("error: " + evt);
            };
            websocket.onclose = function(evt) {
                websocket.close();
                console.log("close");
            };
      }

      function compare() {
         var arr_userchoice = $("input[type=radio][name=inlineRadioOptions]:checked").val();

         // arr_qstans.push(2);

         if (arr_userchoice==(arr_qstans[0])) {
            $('#selecter_incorOrcor').attr('data-target', '#ModalCorrect');
         }
         else {
            $('#selecter_incorOrcor').attr('data-target', '#ModalIncorrect');
         }
      }

      function sendQst() {
         var userID = "sy";
        	 //sessionStorage.getItem("id");
         console.log(userID);

         $.ajax ({

            //url: 'http://13.125.177.106:8080/gungduk/api/v1/finishQuest?id='+userID+'&qstName='+arr_qstname[0],
            url: 'http://localhost:8181/gungduk/api/v1/finishQuest?id='+userID+'&qstName='+arr_qstname[0],
            type: 'POST',

            success: function(data) {
               location.replace('map.html');
            }, error: function(err) {
                     console.log(err.responseText);
                  }
         })
      }

      function sendquitQst() {
         var userID = "sy";
        	 //sessionStorage.getItem("id");

         $.ajax ({

//             url: 'http://13.125.177.106:8080/gungduk/api/v1/quitQuest?id='+userID+'&qstName='+arr_qstname[0],
            url: 'http://localhost:8181/gungduk/api/v1/quitQuest?id='+userID+'&qstName='+arr_qstname[0],
			type: 'GET',

            success: function(data) {
               location.replace('map.html');
            }, error: function(err) {
                  console.log(err.responseText);
               }
         })
      }

      // 실패
      function fail(err){
         switch (err.code){
            case err.PERMISSION_DENIED:
            msg = "사용자 거부";
            break;
                   
            case err.PERMISSION_UNAVAILABLE:
            msg = "지리정보를 얻을 수 없음";
            break;
                   
            case err.TIMEOUT:
            msg = "시간초과";
            break;
                   
            case err.UNKNOWN_ERROR:
            msg = "알 수 없는 오류 발생";
            break;
         }
         log(msg);
      }

      function log(msg){
         var console = document.getElementById("console");
         console.innerHTML += msg + "<br/>";
      }
